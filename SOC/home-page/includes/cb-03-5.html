<!-- 
cb-03-5 
2 column CTA
-->
<STYLE>
    .cb-2col-cta {
        height: 400px;
        clear: both;
    }

    .cb-2col-cta h2 {
        font-weight: bold;
    }

    .cb-2col-cta h3 {
        font-weight: bold;
    }

    .cb-2col-cta p {
        font-size: 16px;
        padding: 10px 100px 20px 0px;
        min-height: 80px;
        clear: both;
    }

    .cta-col-r {
        border-left: 1px solid #ccc;
        padding-left: 150px;
    }

    @media screen and (max-width: 600px) {
        .cb-2col-cta {
        height: unset;
        clear: both;
        margin-bottom: 30px;
    }
    .cta-col-r {
        border:none;
        padding: 0px 0px 0px 20px;
    }
    .cb-2col-cta h2 {
        font-weight: bold;
        padding: unset;
    }
    .cb-2col-cta p {
        font-size: 16px;
        padding: 10px 10px 5px 0px;
        min-height: unset;
        clear: both;
    }

    }
</STYLE>
<div class="container cb-2col-cta">
    <h2>Become a UFV Student</h2>
    <div class="row">
        <div class="col-sm-6 col-md-6 cta-col-l">
            <h3>Admitted?</h3>
            <p>We are looking forward to welcome you at UFV</p>
            <a href=""><button type="button" class="btn btn-default btn-primary btn-or btn-block btn-w">Register for
                    courses</button></a>
        </div>
        <div class="col-sm-6 col-md-6 cta-col-r">
            <h3>Not yet a student?</h3>
            <p>We are still accepting applications for this fall and for the upcoming winter semester</p>
            <a href=""><button type="button" class="btn btn-default btn-primary btn-or btn-block btn-w">Apply
                    Now</button></a>
        </div>
    </div>
</div>
